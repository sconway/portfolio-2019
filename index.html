<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio | Scott Conway</title>

    <link rel="stylesheet" href="build/index.css?v=1575856890501" />
</head>

<body id="body">
    <!-- INTRO SECTION -->
    <section class="section intro" id="intro">
        <div id="waveTrigger"></div>

        <div class="intro__content-wrapper" id="introContent">
            <img id="introImage" src="build/assets/wave-1.png" alt="waving hand" class="intro__image">
            <div class="intro__message-wrapper">
                <h1 class="intro__heading" id="introHeading">Hi, I'm Scott</h1>
                <h2 class="intro__sub-heading" id="introSubHeading">
                    <div class="intro__sub-heading__text" id="headingString1">I</div>
                    <div class="intro__sub-heading__text" id="headingString2">like</div>
                    <div class="intro__sub-heading__text" id="headingString3">to</div>
                    <div class="intro__sub-heading__text" id="headingString4">build</div>
                    <div class="intro__sub-heading__text" id="headingString5">things</div>
                    <div class="intro__sub-heading__text" id="headingString6">with</div>
                    <div class="intro__sub-heading__text" id="headingString7">code</div>
                </h2>
            </div>
        </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="section about" id="about">
        <div id="graphTrigger"></div>
        <div class="about__intro">
            <h2 class="about__heading">About Me</h2>
            <p class="about__content">
                I am a full-stack Javascript developer from Boston, specializing in complex
                and interactive user interfaces. A few of my technical skills include:
            </p>
        </div>
        <figure class="about__experience-graph" id="graph"></figure>
    </section>

    <section class="section projects" id="projects">
        <article class="project" id="wit">
            <img src="http://lorempixel.com/400/200/abstract/" alt="Wentworth Institute of Technology website redesign"
                class="project__image" />
            <div class="project__content">
                <h2 class="project__title">Wentworth Institute of Technology</h2>
                <a href="javascript:;" class="project__details-link">Details</a>
            </div>
        </article>

        <article class="project" id="zildjian">
            <img src="http://lorempixel.com/400/200/abstract/" alt="Zildjian Cymbals website redesign"
                class="project__image" />
            <div class="project__content">
                <h2 class="project__title">Zildjian Cymbals</h2>
                <a href="javascript:;" class="project__details-link">Details</a>
            </div>
        </article>

        <article class="project__details" id="projectDetails">
            <a href="javascript:;" class="project__details__close" id="projectClose">
                <span class="hidden">Close project details</span>
            </a>

            <h2 class="project__details__title" id="projectTitle"></h2>
            <p class="project__details__description" id="projectDescription"></p>
            <img src="" alt="project image" class="project__details__image" id="projectImage" />
            <span class="project__details__year" id="projectYear"></span>
            <p class="project__details__technologies" id="projectTechnologies"></p>
        </article>
    </section>
    <section class="section"></section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="build/index.js"></script>
</body>

</html>
